<div class="container">

  <p>Lista de Equipos</p>

  <button routerLink="/add" type="button" class="btn btn-dark">Agregar</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Telefono</th>
        <th scope="col">Correo</th>
        <th scope="col">Cedula</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipo of ListarEquipo">
        <th>{{equipo.id_clientes}}</th>
        <td>{{equipo.nombre}}</td>
        <td>{{equipo.telefono}}</td>
        <td>{{equipo.correo}}</td>
        <td>{{equipo.cedula}}</td>
        <td>
          <button (click)="modificar(equipo.id_clientes ||'')" type="button" class="btn btn-primary">Editar</button>
        </td>
        <td>
          <button (click)="eliminar(equipo.id_clientes ||'')" type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>

    </tbody>
  </table>

</div>
