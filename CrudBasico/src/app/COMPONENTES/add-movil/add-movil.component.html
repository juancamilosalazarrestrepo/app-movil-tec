<div class="dashboard">
    <div class="sidebar">
       <h2>Agregar items</h2>
       <div class="separador"> </div>
      <button routerLink="/add" type="button" class="btn btn-dark boton">Agregar Nuevo cliente</button>
      <button routerLink="/addAdministrador" type="button" class="btn btn-dark boton">Agregar Administrador</button>
      <h2>Listas</h2>
      <div class="separador"> </div>
      <button routerLink="/inicio" type="button" class="btn btn-dark boton">Lista de Clientes</button>
      <button routerLink="/administradores" type="button" class="btn btn-dark boton">Lista de Administradores</button>
      <button routerLink="/reparaciones" type="button" class="btn btn-dark boton">Lista de Moviles</button>
      <button routerLink="/reparaciones" type="button" class="btn btn-dark boton">Lista de reparaciones</button>
    
      
    
    
    </div>
<div class="container">
   
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">ID Del Cliente</label>
                    <input [(ngModel)]="movil.id_clientes" type="number" value={{equipo.id_clientes}}  class="form-control" name="id_clientes">


                </div> 
                <div class="mb-3">
                    <label class="form-label">Marca</label>
                    <input [(ngModel)]="movil.marca" type="text" class="form-control" name="marca">


                </div>

                <div>

                    <label class="form-label">Modelo</label>
                    <input [(ngModel)]="movil.modelo" type="text" class="form-control" name="modelo">

                </div>
               

                <button (click)="agregarMovil()" class="btn btn-primary">Agregar</button>


            </form>

        </div>
        <div class="col-sm-6">
            <form>
                 <div>

                    <label class="form-label">{{movil.id_clientes}}</label>


                </div> 

                <div>

                    <label class="form-label">{{movil.marca}}</label>


                </div>


                <div>

                    <label class="form-label">{{movil.modelo}}</label>


                </div>



            </form>

        </div>



    </div>
</div>
</div>
