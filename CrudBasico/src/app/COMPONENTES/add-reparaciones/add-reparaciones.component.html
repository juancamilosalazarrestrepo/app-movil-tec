<div class="dashboard">
    <div class="sidebar">
        <h6>Agregar items</h6>
        <div class="separador"> </div>
        <button routerLink="/add" type="button" class="btn btn-dark boton"><i class="fas fa-user"></i>
            Agregar Nuevo cliente</button>
        <button routerLink="/addAdministrador" type="button" class="btn btn-dark boton"><i
                class="fas fa-user-shield"></i>
            Agregar Administrador</button>


        <h6>Listas</h6>
        <div class="separador"> </div>

        <button routerLink="/inicio" type="button" class="btn btn-dark boton"><i class="fas fa-users"></i>
            Lista de Clientes</button>
        <button routerLink="/administradores" type="button" class="btn btn-dark boton"><i
                class="fas fa-address-card"></i>
            Lista de Administradores</button>

        <button routerLink="/reparaciones" type="button" class="btn btn-dark boton"><i class="fas fa-tools"></i>
            Lista de reparaciones</button>

        <button routerLink="/moviles" type="button" class="btn btn-dark boton"><i class="fas fa-mobile-alt"></i>
            Lista de Moviles</button>




    </div>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="mb-3">
                        <label class="form-label">ID Del movil</label>
                        <input [(ngModel)]="reparacion.id_movil" type="number" value="4" class="form-control"
                            name="id_movil">


                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripcion</label>
                        <input [(ngModel)]="reparacion.descripcion" type="text" class="form-control" name="descripcion">


                    </div>




                    <button (click)="agregarReparacion()" class="btn btn-primary">Agregar reparacion</button>


                </form>

            </div>




        </div>
    </div>
</div>
