
<div class="dashboard">
    <div class="sidebar">
       <h2>Agregar items</h2>
       <div class="separador"> </div>
      <button routerLink="/add" type="button" class="btn btn-dark boton">Agregar Nuevo cliente</button>
      <button routerLink="/addAdministrador" type="button" class="btn btn-dark boton">Agregar Administrador</button>
      <h2>Listas</h2>
      <div class="separador"> </div>
      <button routerLink="/inicio" type="button" class="btn btn-dark boton">Lista de Clientes</button>
      <button routerLink="/administradores" type="button" class="btn btn-dark boton">Lista de Administradores</button>
      <button routerLink="/reparaciones" type="button" class="btn btn-dark boton">Lista de Moviles</button>
      <button routerLink="/reparaciones" type="button" class="btn btn-dark boton">Lista de reparaciones</button>
    
      
    
    
    </div>
<div class="container">
    
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">ID Del movil</label>
                    <input [(ngModel)]="reparacion.id_movil" type="number" value="4"  class="form-control" name="id_movil">


                </div> 
                <div class="mb-3">
                    <label class="form-label">Descripcion</label>
                    <input [(ngModel)]="reparacion.descripcion" type="text" class="form-control" name="descripcion">


                </div>

                
               

                <button (click)="agregarReparacion()" class="btn btn-primary">Agregar reparacion</button>


            </form>

        </div>
        <div class="col-sm-6">
            <form>
                 <div>

                    <label class="form-label">{{reparacion.id_movil}}</label>


                </div> 

                <div>

                    <label class="form-label">{{reparacion.descripcion}}</label>


                </div>


                



            </form>

        </div>



    </div>
</div>
</div>
