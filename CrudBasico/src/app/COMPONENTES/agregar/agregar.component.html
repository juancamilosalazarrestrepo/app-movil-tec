<p>Agregar Equipo</p>

<div class="container">
    <p>Agregar Equipo</p>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre de Equipo</label>
                    <input [(ngModel)]="equipo.nombre" type="text" class="form-control" name="nombre">


                </div>

                <div>

                    <label class="form-label">telefono</label>
                    <input [(ngModel)]="equipo.telefono" type="text" class="form-control" name="telefono">

                </div>
                <div>

                    <label class="form-label">correo</label>
                    <input [(ngModel)]="equipo.correo" type="text" class="form-control" name="correo">

                </div>
                <div>

                    <label class="form-label">cedula</label>
                    <input [(ngModel)]="equipo.cedula" type="text" class="form-control" name="cedula">

                </div>

                <button (click)="agregar()" class="btn btn-primary">Agregar</button>


            </form>

        </div>
        <div class="col-sm-6">
            <form>


                <div>

                    <label class="form-label">{{equipo.nombre}}</label>


                </div>


                <div>

                    <label class="form-label">{{equipo.telefono}}</label>


                </div>

                <div>

                    <label class="form-label">{{equipo.correo}}</label>


                </div>
                <div>

                    <label class="form-label">{{equipo.cedula}}</label>


                </div>


            </form>

        </div>



    </div>
</div>
